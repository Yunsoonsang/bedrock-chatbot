<!DOCTYPE html>
<html lang="ko">
<head>

    <title>ì‚¼í™”í˜ì¸íŠ¸ AI ì±—ë´‡</title>
    <style>
        * {

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 900px;
            height: 90vh;

        .user-info {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 1px solid #e0e0e0;
        }

        .user-info-row {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .user-info-row:last-child {
            margin-bottom: 0;
        }

        .user-info input, .user-info select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            flex: 1;
            min-width: 150px;
        }

        .kb-info {
            background: #e8f4f8;
            padding: 15px;
            border-radius: 8px;

        }

        .kb-info-title {
            font-weight: bold;

        .kb-domains {

        .kb-domain-badge {

        .kb-domain-badge.has-data {

        .kb-domain-badge.no-data {

        .chat-area {

            background: #fafafa;
            min-height: 0; /* flexboxì—ì„œ ìŠ¤í¬ë¡¤ì„ ìœ„í•´ í•„ìš” */
        }

        .message {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {

        .message.bot {

        .message-content {

        .message.user .message-content {

        .message.bot .message-content {

        .message.bot .message-content pre {

            border-radius: 8px;

            margin: 10px 0;
            font-size: 13px;
        }

        .message.bot .message-content ul, .message.bot .message-content ol {
            margin: 10px 0;

        }

        .message.bot .message-content li {

        }

        .metadata {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .metadata:hover {

        }

        .metadata-title {
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .metadata-title::after {
            content: 'â–¼';
            font-size: 10px;
            transition: transform 0.2s;
        }

        .metadata.expanded .metadata-title::after {
            transform: rotate(180deg);
        }

        .metadata-item {
            margin: 5px 0;
            padding-left: 10px;
        }

        .metadata-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            margin-top: 8px;
        }

        .metadata.expanded .metadata-list {
            max-height: 500px;
        }

        .metadata-document {
            padding: 6px 10px;
            margin: 4px 0;
            background: white;
            border-radius: 4px;
            border-left: 3px solid #667eea;
            font-size: 11px;
        }

        .metadata-document-title {
            font-weight: 500;
            color: #333;
        }

        .input-area {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .input-container input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-container input:focus {
            border-color: #667eea;
        }

        .input-container button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-container button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .input-container button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .timestamp {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }

        .reset-button {
            padding: 8px 16px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
            margin-left: auto;
        }

        .reset-button:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .user-info-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-info">
            <div class="user-info-header">
                <div class="user-info-row" style="margin-bottom: 0;">
                    <input type="text" id="userName" placeholder="ì‚¬ìš©ì ì´ë¦„" value="í™ê¸¸ë™">
                    <input type="text" id="department" placeholder="ë¶€ì„œëª…" value="ì˜ì—…1íŒ€">
                    <select id="groupCode" onchange="onGroupCodeChange()">
                        <option value="G1">G1 - ì „ì²´ ì ‘ê·¼</option>
                        <option value="G2">G2 - ì‚¬ë‚´ ë‚´ê·œë§Œ</option>
                        <option value="G3">G3 - í’ˆì§ˆ ë° ê¸°ìˆ  ë¬¸ì„œ</option>
                        <option value="G4">G4 - ì‚¬ë‚´ ë‚´ê·œ ë° ë²•ê·œ</option>
                    </select>
                </div>
                <button class="reset-button" onclick="resetChat()" title="ëŒ€í™” ë‚´ìš© ì´ˆê¸°í™”">ğŸ”„ ìƒˆë¡œê³ ì¹¨</button>
            </div>
            <div class="kb-info" id="kbInfo">
                <div class="kb-info-title">ğŸ“š ì ‘ê·¼ ê°€ëŠ¥í•œ Knowledge Base Domain:</div>
                <div class="kb-domains" id="kbDomains">
                    <span class="kb-domain-badge">ë¡œë”© ì¤‘...</span>
                </div>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="message bot">
                <div class="message-content">
                    ì•ˆë…•í•˜ì„¸ìš”! ì‚¼í™”í˜ì¸íŠ¸ AI ì±—ë´‡ì…ë‹ˆë‹¤. ğŸ˜Š<br>
                    ì‚¬ë‚´ ë¬¸ì„œ, ê·œì •, ê¸°ìˆ  ìë£Œì— ëŒ€í•´ ê¶ê¸ˆí•œ ì ì„ ë¬¼ì–´ë³´ì„¸ìš”.
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."
                    onkeypress="handleKeyPress(event)"
                >
                <button id="sendButton" onclick="sendMessage()">ì „ì†¡</button>
            </div>
        </div>
    </div>

    <script>
        let conversationId = null;
        let currentEventSource = null;
        let currentGroupCode = 'G1';

        // HTML ì´ìŠ¤ì¼€ì´í”„ í•¨ìˆ˜
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ëŒ€í™” ë¦¬ì…‹ í•¨ìˆ˜
        function resetChat() {
            if (confirm('ëŒ€í™” ë‚´ìš©ì„ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) {
                // conversation_id ë¦¬ì…‹
                conversationId = null;
                
                // ì§„í–‰ ì¤‘ì¸ ìŠ¤íŠ¸ë¦¼ ì¢…ë£Œ
                if (currentEventSource) {
                    currentEventSource.close();
                    currentEventSource = null;
                }
                
                // ëŒ€í™” ì˜ì—­ ì´ˆê¸°í™”
                const chatArea = document.getElementById('chatArea');
                chatArea.innerHTML = `
                    <div class="message bot">
                        <div class="message-content">
                            ì•ˆë…•í•˜ì„¸ìš”! ì‚¼í™”í˜ì¸íŠ¸ AI ì±—ë´‡ì…ë‹ˆë‹¤. ğŸ˜Š<br>
                            ì‚¬ë‚´ ë¬¸ì„œ, ê·œì •, ê¸°ìˆ  ìë£Œì— ëŒ€í•´ ê¶ê¸ˆí•œ ì ì„ ë¬¼ì–´ë³´ì„¸ìš”.
                        </div>
                    </div>
                `;
                
                // ì…ë ¥ í•„ë“œ ì´ˆê¸°í™”
                document.getElementById('messageInput').value = '';
                document.getElementById('sendButton').disabled = false;
                document.getElementById('sendButton').textContent = 'ì „ì†¡';
            }
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ KB ì •ë³´ ë¡œë“œ
        window.addEventListener('DOMContentLoaded', () => {
            loadKBInfo('G1');
        });

        // Group Code ë³€ê²½ ì‹œ KB ì •ë³´ ì—…ë°ì´íŠ¸
        async function onGroupCodeChange() {
            const groupCode = document.getElementById('groupCode').value;
            currentGroupCode = groupCode;
            await loadKBInfo(groupCode);
        }

        // KB ì •ë³´ ë¡œë“œ
        async function loadKBInfo(groupCode) {
            try {
                const response = await fetch(`/chat/group-code/${groupCode}/kb-domains`);
                if (!response.ok) {
                    throw new Error('KB ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                }
                
                const data = await response.json();
                const kbDomainsDiv = document.getElementById('kbDomains');
                
                if (data.kb_domains && data.kb_domains.length > 0) {
                    kbDomainsDiv.innerHTML = data.kb_domains.map(kb => {
                        const badgeClass = kb.has_data ? 'has-data' : 'no-data';
                        const statusIcon = kb.has_data ? 'âœ…' : 'âš ï¸';
                        return `<span class="kb-domain-badge ${badgeClass}" title="${kb.description}">${statusIcon} ${kb.code}: ${kb.name}</span>`;
                    }).join('');
                } else {
                    kbDomainsDiv.innerHTML = '<span class="kb-domain-badge no-data">ì ‘ê·¼ ê°€ëŠ¥í•œ KB Domainì´ ì—†ìŠµë‹ˆë‹¤.</span>';
                }
            } catch (error) {
                console.error('KB ì •ë³´ ë¡œë“œ ì˜¤ë¥˜:', error);
                document.getElementById('kbDomains').innerHTML = '<span class="kb-domain-badge no-data">ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</span>';
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function addMessage(content, isUser = false, metadata = null) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // ë§ˆí¬ë‹¤ìš´ ìŠ¤íƒ€ì¼ ê°„ë‹¨ ë³€í™˜
            let formattedContent = content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
            
            contentDiv.innerHTML = formattedContent;
            
            if (metadata) {
                const metadataDiv = document.createElement('div');
                metadataDiv.className = 'metadata';
                metadataDiv.innerHTML = `
                    <div class="metadata-title">ğŸ“š ì°¸ì¡° ë¬¸ì„œ ì •ë³´</div>
                    <div class="metadata-item">ì¸ìš©: ${metadata.citations?.length || 0}ê°œ</div>
                `;
                contentDiv.appendChild(metadataDiv);
            }
            
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = new Date().toLocaleTimeString('ko-KR');
            contentDiv.appendChild(timestamp);
            
            messageDiv.appendChild(contentDiv);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const message = messageInput.value.trim();

            if (!message) return;

            // ì‚¬ìš©ì ë©”ì‹œì§€ í‘œì‹œ
            addMessage(message, true);
            messageInput.value = '';
            sendButton.disabled = true;
            sendButton.innerHTML = '<div class="loading"></div>';

            // ì´ì „ ì—°ê²° ì¢…ë£Œ
            if (currentEventSource) {
                currentEventSource.close();
            }

            // ì‚¬ìš©ì ì •ë³´ ê°€ì ¸ì˜¤ê¸°
            const userName = document.getElementById('userName').value || 'ì‚¬ìš©ì';
            const department = document.getElementById('department').value || '';
            const groupCode = currentGroupCode || document.getElementById('groupCode').value || 'G1';

            // ìš”ì²­ ë°ì´í„°
            const requestData = {
                message: message,
                conversation_id: conversationId,
                group_code: groupCode,
                user_name: userName,
                department: department
            };

            // POST ìš”ì²­ìœ¼ë¡œ SSE ìŠ¤íŠ¸ë¦¬ë° ì‹œì‘
            let fullText = '';
            let metadata = null;
            let messageDiv = null;

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(requestData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                function readStream() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            sendButton.disabled = false;
                            sendButton.textContent = 'ì „ì†¡';
                            // ë©”íƒ€ë°ì´í„°ëŠ” metadata ì´ë²¤íŠ¸ì—ì„œ ì´ë¯¸ í‘œì‹œë˜ë¯€ë¡œ ì—¬ê¸°ì„œëŠ” ì¶”ê°€í•˜ì§€ ì•ŠìŒ
                            return;
                        }

                        buffer += decoder.decode(value, { stream: true });
                        const lines = buffer.split('\n');
                        buffer = lines.pop() || '';

                        let currentEvent = null;
                        let currentData = '';

                        for (const line of lines) {
                            if (line.startsWith('event: ')) {
                                currentEvent = line.substring(7).trim();
                                continue;
                            }
                            
                            if (line.startsWith('data: ')) {
                                currentData += line.substring(6) + '\n';
                                continue;
                            }
                            
                            if (line.trim() === '' && currentData) {
                                // ë¹ˆ ì¤„ = ì´ë²¤íŠ¸ ì™„ë£Œ
                                const dataStr = currentData.trim();
                                if (dataStr) {
                                    try {
                                        const data = JSON.parse(dataStr);
                                        
                                        if (currentEvent === 'start' && data.conversation_id) {
                                            conversationId = data.conversation_id;
                                        }
                                        
                                        if (currentEvent === 'token' && data.token) {
                                            fullText += data.token;
                                            
                                            // ë´‡ ë©”ì‹œì§€ ìƒì„± ë˜ëŠ” ì—…ë°ì´íŠ¸
                                            const chatArea = document.getElementById('chatArea');
                                            
                                            if (!messageDiv) {
                                                messageDiv = document.createElement('div');
                                                messageDiv.className = 'message bot';
                                                const contentDiv = document.createElement('div');
                                                contentDiv.className = 'message-content';
                                                messageDiv.appendChild(contentDiv);
                                                chatArea.appendChild(messageDiv);
                                            }
                                            
                                            const contentDiv = messageDiv.querySelector('.message-content');
                                            let formattedText = fullText
                                                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                                                .replace(/\n/g, '<br>');
                                            contentDiv.innerHTML = formattedText;
                                            
                                            chatArea.scrollTop = chatArea.scrollHeight;
                                        }
                                        
                                        if (currentEvent === 'metadata') {
                                            metadata = data;
                                            
                                            // ë©”íƒ€ë°ì´í„°ê°€ ë„ì°©í•˜ë©´ ì¦‰ì‹œ í‘œì‹œ
                                            if (metadata && messageDiv && metadata.citations && metadata.citations.length > 0) {
                                                const contentDiv = messageDiv.querySelector('.message-content');
                                                // ê¸°ì¡´ ë©”íƒ€ë°ì´í„° ì œê±° (ì¤‘ë³µ ë°©ì§€)
                                                const existingMetadata = contentDiv.querySelector('.metadata');
                                                if (existingMetadata) {
                                                    existingMetadata.remove();
                                                }
                                                
                                                const metadataDiv = document.createElement('div');
                                                metadataDiv.className = 'metadata';
                                                
                                                // ë¬¸ì„œ ëª©ë¡ HTML ìƒì„±
                                                const documentsHtml = metadata.citations.map((citation, index) => {
                                                    const title = citation.title || citation.s3_uri || `ë¬¸ì„œ ${index + 1}`;
                                                    return `<div class="metadata-document">
                                                        <div class="metadata-document-title">${index + 1}. ${escapeHtml(title)}</div>
                                                    </div>`;
                                                }).join('');
                                                
                                                metadataDiv.innerHTML = `
                                                    <div class="metadata-title">ğŸ“š ì°¸ì¡° ë¬¸ì„œ ì •ë³´</div>
                                                    <div class="metadata-item">ì¸ìš©: ${metadata.citations.length}ê°œ</div>
                                                    <div class="metadata-list">
                                                        ${documentsHtml}
                                                    </div>
                                                `;
                                                
                                                // í´ë¦­ ì´ë²¤íŠ¸ ì¶”ê°€
                                                metadataDiv.addEventListener('click', function() {
                                                    this.classList.toggle('expanded');
                                                });
                                                
                                                contentDiv.appendChild(metadataDiv);
                                                chatArea.scrollTop = chatArea.scrollHeight;
                                            }
                                        }
                                        
                                        if (currentEvent === 'done') {
                                            // ì™„ë£Œ ì²˜ë¦¬
                                        }
                                        
                                        if (currentEvent === 'error') {
                                            addMessage(`ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤: ${data.message || data.error?.message || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'}`, false);
                                            sendButton.disabled = false;
                                            sendButton.textContent = 'ì „ì†¡';
                                            return;
                                        }
                                    } catch (e) {
                                        console.error('JSON parse error:', e, dataStr);
                                    }
                                }
                                currentEvent = null;
                                currentData = '';
                            }
                        }

                        readStream();
                    }).catch(error => {
                        console.error('Stream read error:', error);
                        addMessage('ìŠ¤íŠ¸ë¦¬ë° ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', false);
                        sendButton.disabled = false;
                        sendButton.textContent = 'ì „ì†¡';
                    });
                }

                readStream();
            })
            .catch(error => {
                console.error('Fetch error:', error);
                addMessage('ì—°ê²° ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', false);
                sendButton.disabled = false;
                sendButton.textContent = 'ì „ì†¡';
            });
        }
    </script>
